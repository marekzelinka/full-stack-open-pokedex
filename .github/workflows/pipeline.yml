name: Deployment pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]
jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Install dependencies
        run: pnpm install
      - name: Check style
        run: pnpm run eslint
      - name: Run tests
        run: pnpm run test
      - name: e2e tests
        run: |
          npx playwright install --with-deps
          pnpm run test:e2e
      - name: Build project
        run: pnpm run build
